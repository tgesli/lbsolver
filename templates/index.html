<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Boxed Puzzle Solver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Letter Boxed Puzzle Solver</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <div class="puzzle-container">
                            <!-- Main square -->
                            <div class="main-square">
                                <!-- Top edge -->
                                <div class="edge top">
                                    <input type="text" class="letter-input" maxlength="1">
                                    <input type="text" class="letter-input" maxlength="1">
                                    <input type="text" class="letter-input" maxlength="1">
                                </div>
                                
                                <!-- Left edge -->
                                <div class="edge left">
                                    <input type="text" class="letter-input" maxlength="1">
                                    <input type="text" class="letter-input" maxlength="1">
                                    <input type="text" class="letter-input" maxlength="1">
                                </div>
                                
                                <!-- Right edge -->
                                <div class="edge right">
                                    <input type="text" class="letter-input" maxlength="1">
                                    <input type="text" class="letter-input" maxlength="1">
                                    <input type="text" class="letter-input" maxlength="1">
                                </div>
                                
                                <!-- Bottom edge -->
                                <div class="edge bottom">
                                    <input type="text" class="letter-input" maxlength="1">
                                    <input type="text" class="letter-input" maxlength="1">
                                    <input type="text" class="letter-input" maxlength="1">
                                </div>
                            </div>
                        </div>
                        
                        <div class="text-center mt-4">
                            <button id="solveBtn" class="btn btn-primary">Solve Puzzle</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div id="results" class="card d-none">
                    <div class="card-body">
                        <h5 class="card-title">Solutions</h5>
                        <div id="solutionsList" class="list-group"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
